apiversion: rbac.authorization.k8s.io/v1
kind: roleBinding
metadata:
  name: roboshop
  namespace: roboshop-traines
subjects:
#we specify more then user if we want
  - kind: User
    name: lokesh #name is case sensitive
    apiGroup: rbac.authorization.k8s.io
roleRef:
# role ref specifies the binding to role /cluster role
  kind: Role #this must be role or cluster role
  name: roboshop-traines # this must match the role name created in role yaml
  apiGroup: rbac.authorization.k8s.io    