apiversion: rbac.authorization.k8s.io/v1
kind: roleBinding
metadata:
  name: roboshop
  namespace: roboshop-admin
subjects:
#we specify more then user if we want
  - kind: User
    name: ramesh #name is case sensitive
    apiGroup: rbac.authorization.k8s.io
roleRef:
# role ref specifies the binding to role /cluster role
  kind: Role #this must be role or cluster role
  name: roboshop-admin # this must match the role name created in role yaml
  apiGroup: rbac.authorization.k8s.io    
---
apiversion: rbac.authorization.k8s.io/v1
kind: cluster-role-binding
metadata:
  name: roboshop-admin
subjects:
#we specify more then user if we want
  - kind: User
    name: ramesh #name is case sensitive
    apiGroup: rbac.authorization.k8s.io
roleRef:
# role ref specifies the binding to role /cluster role
  kind: clusterrole #this must be role or cluster role
  name: roboshop-admin # this must match the role name created in role yaml
  apiGroup: rbac.authorization.k8s.io    
